<!DOCTYPE html>
<html>
<head>
    <title>My Second App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_two/style.css' %}">
</head>
<body>
    <h1>Welcome to Lerah's Website</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">Submit</button>
    </form>

    {% if greeting %}
        <h2>{{ greeting }}</h2>
    {% endif %}
</body>
</html>
